<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon shortcut" href="./images/pokeball.ico">
    <title>Charmander</title>
</head>
<body>
    <header>
        <nav class="other-cards nav-charmander">
            <a href="index.html" class="other-cards__image eevee" >
                <img src="https://imagizer.imageshack.com/img924/5974/TRoLED.png" alt="">
            </a>
            <a href="pikachu.html" class="other-cards__image picachu">
                <img src="https://i.imgur.com/HnJDZsD.png" alt="">
            </a>
            <a href="./bulbasaour.html" class="other-cards__image bulbasaur">
                <img src="https://i.imgur.com/XYQJNeS.png" alt="">
            </a>
            <a href="./squirtle.html" class="other-cards__image squirtle">
                <img src="https://i.imgur.com/fY8Xo2b.png" alt="">
            </a>
            <a href="./charmander.html" class="other-cards__image charmander">
                <img src="https://i.imgur.com/oVZKTOu.png" alt="">
            </a>
        </nav>
    </header>
    <main class="card card-charmander">
        <section class="card-container">
        <section class="card-up">
            <section class="card-title">
                <div>
                    <span class="card-title__element">BASICO</span>
                    <h1 class="card-title__name">Charmander</h1>
                </div>
                <div>
                    <span class="card-title__power"><span>pv</span>70</span>
                    <img class="logo" src="https://i.imgur.com/IxrQxHg.png" alt="">
                </div>
            </section>
            <figure class="card-image-container">
                <img class="card-image" src="https://i.imgur.com/m8Xs7MM.png" alt="Imagen de Eevee">
            </figure>
        </section>
        <section class="card-down">
            <article class="atack">
                <div class="atack-title">
                    <figure>
                        <img class="atack-image" src="https://i.imgur.com/IxrQxHg.png" alt="">
                    </figure>
                    <h2 class="atack-title">Arrastre</h2>
                    <span class="atack-power"></span>
                </div>
                <p class="atack-description">Une 2 cartas de Energía Fuego de tu pila de descartes a este Pokémon.</p>
            </article>
            <article class="atack">
                <div class="atack-title">
                    <figure>
                        <img class="atack-image" src="https://i.imgur.com/IxrQxHg.png" alt="">
                        <img class="atack-image" src="https://i.imgur.com/sN2mZG1.png" alt="">
                    </figure>
                    <h2 class="atack-title">Llama</h2>
                    <span class="atack-power">20</span>
                </div>
                <p class="atack-description"></p>
            </article>
            <article class="weakness">
                <div class="weakness-title">
                    <p class="weakness-title__type">Debilidad</p>
                    <figure>
                        <img class="weakness-image" src="https://i.imgur.com/R3d3VP4.png" alt="">
                        <span class="weakness-description">x2</span>
                    </figure>
                </div>
                <div class="weakness-title">
                    <p class="weakness-title__type">Resistencia</p>
                    <figure>
                        <img class="weakness-image"  width="20px" alt="">
                        <span class="weakness-description"></span>
                    </figure>
                </div>
            </article>
            <div class="retire">
                <p class="retire-text">Retirada</p>
                <img class="retire-image logo" src="https://i.imgur.com/sN2mZG1.png" alt="">
                <img class="retire-image logo" src="https://i.imgur.com/sN2mZG1.png" alt="">
            </div>
        </section>
        <section class="foot">
            <p>29/149</p>
            <img src="https://i.imgur.com/cUZyknI.png" alt="">
        </section>
    </main>
</body>
<footer>
    <span> Hecho con ♥ por Esteban Raigosa</span>
</footer>
</html>
