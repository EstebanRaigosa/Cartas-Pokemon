<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pikachu</title>
</head>
<body>
    <main class="card card-picachu">
        <section class="card-container">
        <section class="card-up">
            <section class="card-title">
                <div>
                    <span class="card-title__element">BASICO</span>
                    <h1 class="card-title__name">Pikachu</h1>
                </div>
                <div>
                    <span class="card-title__power"><span>pv</span>60</span>
                    <img class="logo" src="./images/rayo.png" alt="">
                </div>
            </section>
            <figure class="card-image-container">
                <img class="card-image" src="./images/picachu-card.png" alt="Imagen de Eevee">
            </figure>
        </section>
        <section class="card-down">
            <article class="atack">
                <div class="atack-title">
                    <figure>
                        <img class="atack-image" src="./images/rayo.png" alt="">
                    </figure>
                    <h2 class="atack-title">Onda Trueno</h2>
                    <span class="atack-power"></span>
                </div>
                <p class="atack-description">Lanza 1 moneda. Si sale cara, el pokemon Activo de tu rival pasa a estar Paralizado</p>
            </article>
            <article class="atack">
                <div class="atack-title">
                    <figure>
                        <img class="atack-image" src="./images/rayo.png" alt="">
                        <img class="atack-image" src="./images/incolora.png" alt="">
                        <img class="atack-image" src="./images/incolora.png" alt="">
                    </figure>
                    <h2 class="atack-title">Anillo Eléctrico</h2>
                    <span class="atack-power">30+</span>
                </div>
                <p class="atack-description">Si Hoopa esta en tu Banca, este ataque ahce 30 puntos de daño más</p>
            </article>
            <article class="weakness">
                <div class="weakness-title">
                    <p class="weakness-title__type">Debilidad</p>
                    <figure>
                        <img class="weakness-image" src="./images/lucha.png" width="20px" alt="">
                        <span class="weakness-description">x2</span>              
                    </figure>
                </div>
                <div class="weakness-title">
                    <p class="weakness-title__type">Resistencia</p>
                    <figure>
                        <img class="weakness-image" src="./images/metalico.png" width="20px" alt="">
                        <span class="weakness-description">-20</span>              
                    </figure>
                </div>
            </article>
            <div class="retire">
                <p class="retire-text">Retirada</p>
                <img class="retire-image logo" src="./images/incolora.png" alt="">
            </div>
        </section>
        <section class="foot foot-picachu">
            <p>XY89</p>
            <img src="./images/XYP.png" alt="">
        </section>
    </section>
    </main>
    <section class="other-cards">
        <a href="./index.html" class="other-cards__image picachu">
            <img src="https://imagizer.imageshack.com/img924/5974/TRoLED.png" alt="">
        </a>
        <figure class="other-cards__image">
            <img src="./images/bulbasaur.png" alt="">
        </figure>
        <figure class="other-cards__image">
            <img src="./images/squirtle.png" alt="">
        </figure>
        <figure class="other-cards__image">
            <img src="./images/charmander.png" alt="">
        </figure>
    </section>
</body>
</html>
